<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>DJ Tabby - new tab</title>
  <meta name="description" content="DJ Tabby - new tab">
  <meta name="author" content="KH">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com/ https://kit.fontawesome.com https://www.youtube.com/iframe_api https://s.ytimg.com;">
  <script src="https://kit.fontawesome.com/0ce3e18f39.js"></script>
  <script src="content.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="visualizer">
    <div id="booth">
      <div id="sign">
        <h2 class="blink_me">ON AIR</h2>
      </div>
      <div id="frame">
        <div id="window"><img src="dj-bongocat.jpg"></div>
      </div>
      <div id="booth-bottom">
        <div id="speaker-left" class="speaker"><img src="speaker.png" width="50" height="50"><br /><img src="speaker.png" width="50" height="50"></div>
        <div id="playlist-cont">
          <ul class="playlist">
            <li><span id="study-play" class="play-btn control-btn"><i class="fas fa-play-circle"></i></span><span id="study-pause" class="pause-btn control-btn"><i class="fas fa-pause-circle"></i></span> beats to relax/study to</li>
            <li><span id="sleep-play" class="play-btn control-btn"><i class="fas fa-play-circle"></i></span><span id="sleep-pause" class="pause-btn control-btn"><i class="fas fa-pause-circle"></i></span> beats to sleep/chill to</li>
            <li><span id="jazz-play" class="play-btn control-btn"><i class="fas fa-play-circle"></i></span><span id="jazz-pause" class="pause-btn control-btn"><i class="fas fa-pause-circle"></i></span> Cafe Jazz</li>
            <li><span id="piano-play" class="play-btn control-btn"><i class="fas fa-play-circle"></i></span><span id="piano-pause" class="pause-btn control-btn"><i class="fas fa-pause-circle"></i></span> Piano Jazz</li>
            <li><span id="ambient-play" class="play-btn control-btn"><i class="fas fa-play-circle"></i></span><span id="ambient-pause" class="pause-btn control-btn"><i class="fas fa-pause-circle"></i></span> Ambient</li>
          </ul>
        </div>
        <div id="speaker-right" class="speaker"><img src="speaker.png" width="50" height="50"><br /><img src="speaker.png" width="50" height="50"></div>
      </div>
    </div>
    <div id="social-shortcuts">
      <a href="https://gmail.com"><i class="far fa-envelope"></i></a>
      <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="https://reddit.com"><i class="fab fa-reddit-alien"></i></a>
    </div>
  </div>
  <div id="video"></div>
</body>

</html>
